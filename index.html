<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>

<body class="preload">
	<div id="app-wrapper">
		<div id="app-container">
			<div class="box-container" id="box-adress">
				<form class="box-heading col-container center-items" id="adress-input-form">
					<input id="adress-input" value="City" type="text"></input>
				</form>
				<p id="adress-value">City, Country</p>
				<div class="row-container">
					<h3 id="date-value">Mo, 05.03.2025</h3>
					<h3 id="time-value">12:41:11</h3>
				</div>
			</div>
			<div class="box-container" id="box-sunrise">
				<div class="box-heading">
					<h2>Sunrise / Sunset</h2>
				</div>
				<div class="row-container">
					<div class="col-container center-items">
						<img src="/assets/images/sunrise.svg" alt="">
						<p id="sunrise-value">Sunrise</p>
					</div>
					<div class="col-container center-items">
						<img src="/assets/images/sunset.svg" alt="">
						<p id="sunset-value">Sunset</p>
					</div>
				</div>
			</div>
			<div class="box-container" id="box-current-weather">
				<img id="current-weather-icon" src="/assets/images/weather_icons/rain-snow-showers-night.svg" alt="">
				<div class="align-bottom">
					<div class="row-container">
						<h1 id="current-weather-value"></h1>
						<h1 id="current-temperature-value"></h1>
					</div>
					<div class="row-container">
						<p>Min Temp.:</p>
						<p id="current-max-temp-value"></p>
					</div>
					<div class="row-container">
						<p>Max Temp.:</p>
						<p id="current-max-temp-value"></p>
					</div>
				</div>
			</div>
			<div class="box-container" id="box-wind">
				<div class="box-heading">
					<h2>Wind</h2>
				</div>
				<div class="row-container">
					<div id="wind-rose-container">
						<img src="/assets/images/windrose.svg" alt="">
						<img id="wind-rose-needle" src="/assets/images/winddirection.svg" alt="">
					</div>
					<div id="wind-values" class="center-items">
						<h1 id="wind-speed-value">10</h1>
						<p id="wind-speed-unit">km/h</p>
						<p id="wind-speed-direction">North</p>
					</div>
				</div>
			</div>
			<div class="box-container" id="box-rain">
				<div class="box-heading">
					<h2>Rain</h2>
				</div>
				<div class="row-container">
					<img src="/assets/images/rain_3.svg" alt="" id="rain-image">
					<div class="col-container center-items">
						<div class="row-container">
							<p>Rainchance:</p>
							<p id="rain-chance-value">0%</p>
						</div>
						<div class="row-container">
							<p>Rainamount:</p>
							<p id="rain-coverage-value">0</p>
						</div>
						<div class="row-container">
							<p>Humidity:</p>
							<p id="humidity-value">25%</p>
						</div>
					</div>
				</div>
			</div>
			<div class="box-container" id="box-forecast">
				<div class="box-heading">
					<h2>14 Day forecast </h2>
				</div>
				<div id="forecast-wrapper"></div>
			</div>
		</div>
		<div id="unit-wrapper" data-unit="0">
			<div id="unit-container" class="row-container">
				<span>°C</span><span>°F</span>
			</div>
			<div id="unit-highlight"></div>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="jquery-3.7.1.min.js"></script>
</body>

</html>
